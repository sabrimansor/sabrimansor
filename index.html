<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile-section {
      margin: 20px;
    }
    .profile-section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .profile-section p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .profile-section ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .profile-section li {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="profile-section">
    <h1>My Profile</h1>
    <h2>About Me</h2>
    <p>Hi there! My name is Sabri and I am a AI Apprentice.</p>
  </div>
  <div class="profile-section">
    <h2>Contact Information</h2>
    <ul>
      <li>Email: [Email]</li>
      <li>Phone: [Phone Number]</li>
      <li>Website: [Website]</li>
    </ul>
  </div>
  <div class="profile-section">
    <h2>Interests</h2>
    <ul>
      <li>Programming</li>
      <li>More programming</li>
      <li>Always programming</li>
    </ul>
  </div>
  
  <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click to See Time</button>
  <p id="demo"></p>
  
</body>
</html>
